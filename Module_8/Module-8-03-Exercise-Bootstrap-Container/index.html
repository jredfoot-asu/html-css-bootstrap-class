<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <!-- My Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <title>Bootstrap Containers</title>
  </head>
  <body>
    <h1 class="display-5 fw-bold">Bootstrap Containers</h1>
    
    <section class="container">
      .container - fixed width at breakpoints
    </section>

    <section class="container-fluid">
      .container-fluid - alwasy span the entire viewport
    </section>

    <section class="container-sm">
      .container-fluid - fluid unti it reaches a breakpoint of 576px
    </section>

    <section class="container-md">
      .container-md- fluid until it reaches a breakpoint of 768px
    </section>

    <section class="container-lg">
      .container-fluid - fluid unti it reaches a breakpoint of 960
    </section>
    
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
