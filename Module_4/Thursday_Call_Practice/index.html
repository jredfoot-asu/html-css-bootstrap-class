<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Font and Color Craze</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&family=Dancing+Script&family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>

    <!-- Select this using a type selector. -->
    <section>
      <p>Yellow Foreground</p>
      <p>Blue Background</p>
      <p>Roboto</p>
    </section>

    <!-- Select these two using a class selector. -->
    <div class="elegant">
      <p>Red Foreground</p>
      <p>Pink Background</p>
      <p>Dancing Script</p>
    </div>

    <div class="elegant">
      <p>Red Foreground</p>
      <p>Pink Background</p>
      <p>Dancing Script</p>
    </div>

    <!-- Select this one using an id selector. -->
    <span id="odd-duck">
      <p>Black Foreground</p>
      <p>Yellow Background</p>
      <p>Comic Neue</p>
    </span>

  </body>
</html>
