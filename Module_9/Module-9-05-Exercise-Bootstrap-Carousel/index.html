<!doctype html>
<!-- Required lang="en" attribute -->
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	 crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" />
	<title>Bootstrap Carousel</title>
</head>

<body>
	<h1>Bootstrap Carousel</h1>
  <div class="carousel slide" id="carousel-example" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button class="active" type="button" data-bs-target="#carousel-example" data-bs-slide-to="0">
      </button>
      <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="1">
      </button>
      <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="2">
      </button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://picsum.photos/760/560" alt="random image">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/800/600" alt="random image">
      </div>
      <div class="carousel-item">
        <img src="https://picsum.photos/700/500" alt="random image">
      </div>
    </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel-example" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel-example" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

  </body>
</html>
