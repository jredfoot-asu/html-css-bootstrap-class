<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
	 crossorigin="anonymous">
	<!-- My Custom CSS -->
	<link href="style.css" rel="stylesheet">
	<title>Bootstrap Buttons</title>
</head>

<body>
	<h1 class="display-5 fw-bold">Bootstrap Buttons</h1>
  <hr>

  <h3 class="display-7 fw-bold">Button Classes</h3>
	<button class="btn btn-primary">Default</button>
  <button class="btn btn-danger"=>Danger</button>
  <button class="btn btn-warning">Warning</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-outline-primary">Outline</button>
  <button class="btn btn-primary btn-lg">Larger Button</button>
  <hr>
  <h3 class="display-7 fw-bold">Button Groups</h3>
  <hr>
  <form>
    <h4 class="display-8 fw-bold">Checkboxes</h4>
     <div class="btn-group" role="group">
      <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck1">Checkbox</label>

      <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck2">Checkbox</label>

      <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
      <label class="btn btn-outline-primary" for="btncheck3">Checkbox</label>
    </div>
    <hr>
    <h4 class="display-8 fw-bold">Radio Buttons</h4>

    <div class="btn-group" role="group">
      <input type="radio" name="btnradio" class="btn-check" id="btnradio1" autocomplete="off" checked>
      <label class="btn btn-outline-success" for="btnradio1">Happy</label>

      <input type="radio" name="btnradio" class="btn-check" id="btnradio2" autocomplete="off">
      <label class="btn btn-outline-warning" for="btnradio2">Meh</label>

      <input type="radio" name="btnradio" class="btn-check" id="btnradio3" autocomplete="off">
      <label class="btn btn-outline-danger" for="btnradio3">Mad</label>
    </div>
  </form>


    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </body>
</html>
