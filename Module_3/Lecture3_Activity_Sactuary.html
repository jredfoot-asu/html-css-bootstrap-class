<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table Based Sanctuary</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
	<h1>Welcome to Jason's Sanctuary</h1>
  <table>

    <thead>
      <tr>
        <th>"Cutie"</th>
        <th>"Bob"</th>
        <th>"Zena"</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>
          <img src="starnosed.jpeg" alt="Cutie the starnosed mole.">
        </td>
        <td>
          <img src="https://thumbs-prod.si-cdn.com/MDU2xZ_XflVMF5zeHM1yP3SOsqo=/800x600/filters:no_upscale()/https://public-media.si-cdn.com/filer/Blobfish-ugly-470.jpg"  alt="Bob the blobfish">
        </td>
        <td>
          <img src="https://cdn.mos.cms.futurecdn.net/HjFE8NKWuCmgfHCcndJ3rK-1024-80.jpg.webp" alt="Zena the zebra">
        </td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td align='center'>Starnosed Mole</td>
        <td align='center'>Blobfish</td>
        <td align='center'>Zebra</td>
      </tr>
    </tfoot>

  </table>

  </body>
</html>
