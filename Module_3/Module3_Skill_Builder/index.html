<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>Foster A Pet</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<header>
		<h1>Sign Up to Foster a Pet</h1>
		<img src="assets/dog.png" alt="Cute Dog Looking Over Form" width="40%">
    </header>

    <table>
<thead>
  <tr>
    <th colspan="4">Availible Pets</th>
  </tr>
</thead>
<tbody>
  <tr>
    <th>Select:</th>
    <th>Name</th>
    <th>Age</th>
    <th>Breed</th>
  </tr>

  <tr>
    <td><input type="checkbox" id="Benny" name="Benny"></td>
    <td>Benny</td>
    <td>2</td>
    <td>Golden Retriever</td>
  </tr>
  <tr>
    <td><input type="checkbox" id="Felix" name="Felix"></td>
    <td>Felix</td>
    <td>5</td>
    <td>Orange Tabby</td>
  </tr>
  <tr>
    <td><input type="checkbox" id="Cooper" name="Cooper"></td>
    <td>Cooper</td>
    <td>8</td>
    <td>German Shepard</td>
  </tr>
  <tr>
    <td><input type="checkbox" id="Anna" name="Anna"></td>
    <td>Anna</td>
    <td>3</td>
    <td>Long-Haired Dachshund</td>
  </tr>
</tbody>
</table>

    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Jane Doe" name="name">

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob">

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="example@domain.com" name="email">

      <label for="pw">Password:</label>
      <input type="password" id="pw" name="password">

      <label for="num-pets">Number of Pets:</label>
      <input type="number" min="0" name="num-pets">

      <h4> Have you fostered before?</h4>
      <label for="yes">
      <input type="radio" id="yes" name="prev-exp">Yes</input>
      </label>

      <label for="no">
        <input type="radio" id="no" name="prev-exp">No</input>
      </label>

      <h4>Which of these apply to your home?</h4>
      <label for="apartment">Apartment</label>
      <input type="checkbox" id="apartment" name="apartment">

      <label for="children">Children</label>
      <input type="checkbox" id="children" name="children">

      <label for="yard">Yard</label>
      <input type="checkbox" id="yard" name="yard">

      <input type="submit" value="signup">

    </form>

  </body>
</html>
